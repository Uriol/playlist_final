<!DOCTYPE html>
<html>
  <head>
    <title>Playlist</title>
    <meta charset='utf-8'>
    <meta content='Middleman' name='description'>
    <meta content='on' http-equiv='cleartype'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <link href='stylesheets/style_desktop.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
  </head>
  <body>

    <div id="loading" class="active">
      <h1>Loading...</h1>
    </div>

    <div id="sessions" class='inActive'>
      <h1>
        Sessions around you
      </h1>
      <div class='filet'></div>
      <div class='active' id='sessionsOn'></div>

       <div class='inActive' id='noSessionsAround'>
          <h1>
            No sessions around
          </h1>
        </div>
    </div>

    <div id="player" class="inActive">
      <div id="noSongs" class="inActive">
        <h1>No songs</h1>
      </div>

      <div id="songPlaying" class="inActive">
        <div id="song_info">
          <div id='cover'></div>
          <div id='songText'>
            <h1>
              
            </h1>
            <h2>
              
            </h2>
          </div>
        </div>
        
        <div id='background'></div>
        <div id='soundwave'></div>
        
        <div id='progress'></div>
      </div>
    </div>

      
    </div>


    <script src='/socket.io/socket.io.js'></script>
    <script src='javascripts/jquery-1.8.0.min.js'></script>
    <script src='javascripts/geohash.js'></script>
    <script src='http://connect.soundcloud.com/sdk.js'></script>
    <script src='javascripts/soundmanager2-jsmin.js'></script>
    <script src='javascripts/desktop_player.js'></script>


  </body>
</html>
